{% extends "base.html" %}
{% load static %}


{% block content %}
    
<div class="bg-white border rounded-lg px-8 py-6 mx-auto my-8 max-w-2xl">
    <h2 class="text-2xl font-medium mb-4">Pre-order</h2>
    <form action="" method="POST" class="py-4 px-6">            
        {% csrf_token %}
    
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="address">
                ที่อยู่จัดส่ง
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="address" name="address" type="text" value="{{dataorder.address}}" placeholder="กรอกที่อยู่จัดส่ง">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="message">
                ฝากข้อความถึงผู้ขาย
            </label>
            <textarea
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="message" name="message" rows="4" value="{{dataorder.message}}" placeholder="กรอกข้อความที่ต้องการแจ้ง">
            </textarea>
        </div>
        <div class="flex items-center justify-center mb-4">
            <button
                class="bg-gray-900 text-white py-2 px-4 rounded hover:bg-gray-800 focus:outline-none focus:shadow-outline"
                type="submit">
                บันทึกข้อมูล
            </button>
        </div>
    </form>  
</div>


{% endblock %}
