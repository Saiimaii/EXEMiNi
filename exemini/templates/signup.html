<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup/</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 25px;
            font-size: 28px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 30px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-container input[type="submit"]:hover {
            background: linear-gradient(135deg, #9b59b6, #71b7e6);
        }

        .login-container p {
            margin-top: 20px;
            color: #666;
        }

        .login-container p a {
            color: #9b59b6;
            text-decoration: none;
        }

        .login-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>ลงทะเบียน</h2>
        <form action="/addUser/" method="POST">
            {% csrf_token %}
            <div class="input">
                <input type="text" name="username" placeholder="ชื่อผู้ใช้" required>
            </div>
            <div class="input">
                <input type="text" name="firstname" placeholder="ชื่อ-สกุล" required>
            </div>
            <div class="input">
                <input type="text" name="email" placeholder="อีเมล" required>
            </div>
            <div class="input">
                <input type="text" name="password" placeholder="รหัสผ่าน" required>
            </div>
            <div class="input">
                <input type="password" name="repassword" placeholder="รหัสผ่านอีกครั้ง" required>
            </div>
            <div class="input">
                <input type="submit" value="Sign-Up">
            </div>
        </form>
        <p>ท่านต้องการยกเลิกลงทะเบียน -> <a href="/">หน้าหลัก</a></p>

    </div>

</body>
</html>
