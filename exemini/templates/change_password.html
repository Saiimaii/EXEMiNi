{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="bg-white border rounded-lg px-8 py-6 mx-auto my-8 max-w-2xl">
    <h2 class="text-2xl font-medium mb-4">Change Password</h2>
    <form action="" method="POST" class="py-4 px-6">
        {% csrf_token %}
        {{ form.as_p }}  <!-- แสดงฟอร์มที่สร้างจาก PasswordChangeForm -->
        
        <div class="flex items-center justify-center mb-4">
            <button
                class="bg-gray-900 text-white py-2 px-4 rounded hover:bg-gray-800 focus:outline-none focus:shadow-outline"
                type="submit">
                เปลี่ยนรหัสผ่าน
            </button>
        </div>
    </form>
</div>
{% endblock %}
