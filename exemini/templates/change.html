{% extends "base.html" %}
{% load static %}

{% block content %}
    
<div class="bg-white border rounded-lg px-8 py-6 mx-auto my-8 max-w-2xl">
    <h2 class="text-2xl font-medium mb-4">Change Profile</h2>
    <form action="" method="POST" class="py-4 px-6">            
        {% csrf_token %}
    
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="username">
                    Username
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="username" name="username" type="text" value="{{user.username}}">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="firstname">
                    Firstname
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="firstname" name="firstname" type="text" value="{{user.first_name}}">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="email">
                    Email
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="email" name="email" type="text" value="{{user.email}}">
            
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">
                    Password
                </label>
                <a href="/change-password/{{user.id}}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">เปลี่ยนรหัสผ่าน</a>
            </div>
            <div class="flex items-center justify-center mb-4">
                <button
                    class="bg-gray-900 text-white py-2 px-4 rounded hover:bg-gray-800 focus:outline-none focus:shadow-outline"
                    type="submit">
                    บันทึกข้อมูล
                </button>
            </div>
    </form>  
</div>

{% endblock %}
